<div class="container">
   
   <div class="ngChatForm">
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage(messageForm.value)">
        <input formControlName="message" placeholder="chat here"> 
        <button type="submit">send</button>
       </form>
   </div>

   <div class="convoView" *ngFor = "let c of conversation">
       {{c.message}}
       

   </div>
</div>
